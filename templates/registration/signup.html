{% extends "base.html" %}
<!--                       -->
{% block title %}JSY - Sign Up{% endblock %}
<!--                              -->

{% block content %}

<section
  class="min-h-[calc(100vh-128px)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-rose-50 via-purple-50 to-amber-50"
>
  <div class="max-w-md w-full space-y-8">
    <!-- Card -->
    <div
      class="bg-white/80 backdrop-blur-sm shadow-xl rounded-3xl p-8 border border-purple-100/50"
    >
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Join JSY</h2>
        <p class="mt-2 text-gray-600">Create your account and start shopping</p>
      </div>

      <form method="post" class="mt-8 space-y-6">
        {% csrf_token %}

        <!-- form.as_p use பண்ணியிருக்கேன் + styling class -->
        <div class="signup-form-as-p space-y-6">{{ form.as_p }}</div>

        <!-- Terms checkbox -->
        <div class="flex items-start">
          <input
            type="checkbox"
            id="terms"
            name="terms"
            class="h-4 w-4 mt-1 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
          />
          <label for="terms" class="ml-2 text-sm text-gray-600">
            I agree to the
            <a href="#" class="text-purple-600 hover:underline"
              >Terms of Service</a
            >
            and
            <a href="#" class="text-purple-600 hover:underline"
              >Privacy Policy</a
            >
          </label>
        </div>

        <!-- Submit button -->
        <div>
          <button
            type="submit"
            class="w-full bg-purple-600 text-white py-3 px-4 rounded-full font-medium hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition shadow-md"
          >
            Create Account
          </button>
        </div>
      </form>

      <!-- Login link -->
      <div class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a
          href="{% url 'login' %}"
          class="font-medium text-purple-600 hover:text-purple-800"
          >Log in</a
        >
      </div>
    </div>
  </div>
</section>

<!-- Signup page-க்கு மட்டும் local style - beautiful glass inputs -->
<style>
  .signup-form-as-p input[type="text"],
  .signup-form-as-p input[type="email"],
  .signup-form-as-p input[type="password"] {
    width: 100%;
    padding: 1rem 1.25rem;
    background: rgba(255, 255, 255, 0.65);
    border: 1px solid rgba(168, 85, 247, 0.25);
    border-radius: 1rem;
    font-size: 1rem;
    color: #111827;
    transition: all 0.25s ease;
    backdrop-filter: blur(8px);
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  }

  .signup-form-as-p input[type="text"]:focus,
  .signup-form-as-p input[type="email"]:focus,
  .signup-form-as-p input[type="password"]:focus {
    outline: none;
    border-color: rgba(168, 85, 247, 0.6);
    box-shadow:
      0 0 0 4px rgba(168, 85, 247, 0.18),
      inset 0 1px 2px rgba(0, 0, 0, 0.05);
    background: rgba(255, 255, 255, 0.85);
  }

  .signup-form-as-p input::placeholder {
    color: rgba(107, 114, 128, 0.7);
  }

  .signup-form-as-p p {
    margin-bottom: 1.5rem;
  }

  .signup-form-as-p label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
    font-weight: 500;
    color: #374151;
  }

  .signup-form-as-p ul.errorlist {
    margin-top: 0.375rem;
    font-size: 0.8125rem;
    color: #dc2626;
  }
</style>

{% endblock %}
