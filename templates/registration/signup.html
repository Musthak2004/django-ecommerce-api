{% extends "base.html" %}
<!--                      -->
{% block title %}Sign Up{% endblock title %}
<!--                      -->

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <!-- First Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        First Name
      </label>
      <input
        type="text"
        name="first_name"
        required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <!-- Last Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Last Name
      </label>
      <input
        type="text"
        name="last_name"
        required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <!-- Username -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Username
      </label>
      <input
        type="text"
        name="username"
        required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Email
      </label>
      <input
        type="email"
        name="email"
        required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>
    <!-- Address -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Address
      </label>
      <input
        type="text"
        name="address"
        required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <!-- Password -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Password
      </label>
      <input
        type="password"
        name="password1"
        required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <!-- Confirm Password -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Confirm Password
      </label>
      <input
        type="password"
        name="password2"
        required
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition"
    >
      Sign Up
    </button>
  </form>

  <p class="text-center text-sm text-gray-600 mt-4">
    Already have an account?
    <a href="{% url 'login' %}" class="text-green-600 hover:underline">
      Log In
    </a>
  </p>
</div>
{% endblock content %}
