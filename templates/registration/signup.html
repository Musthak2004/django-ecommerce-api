{% block content %}
<div
  class="min-h-[80vh] flex items-center justify-center py-20 px-6 bg-[#f9f7f4]"
>
  <div
    class="w-full max-w-lg bg-white rounded-3xl shadow-xl p-12 border border-gray-100"
  >
    <h2 class="text-4xl font-medium text-center mb-10 text-gray-900">
      Create Account
    </h2>

    <form method="post" class="space-y-7">
      {% csrf_token %}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label
            class="block text-sm font-medium text-gray-700 mb-3 uppercase tracking-wider"
            >First Name</label
          >
          <input
            type="text"
            name="first_name"
            required
            class="w-full px-6 py-4 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-400 transition"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 mb-3 uppercase tracking-wider"
            >Last Name</label
          >
          <input
            type="text"
            name="last_name"
            required
            class="w-full px-6 py-4 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-400 transition"
          />
        </div>
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 mb-3 uppercase tracking-wider"
          >Username</label
        >
        <input
          type="text"
          name="username"
          required
          class="w-full px-6 py-4 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-400 transition"
        />
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 mb-3 uppercase tracking-wider"
          >Email</label
        >
        <input
          type="email"
          name="email"
          required
          class="w-full px-6 py-4 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-400 transition"
        />
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 mb-3 uppercase tracking-wider"
          >Address</label
        >
        <input
          type="text"
          name="address"
          required
          class="w-full px-6 py-4 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-400 transition"
        />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label
            class="block text-sm font-medium text-gray-700 mb-3 uppercase tracking-wider"
            >Password</label
          >
          <input
            type="password"
            name="password1"
            required
            class="w-full px-6 py-4 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-400 transition"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-700 mb-3 uppercase tracking-wider"
            >Confirm Password</label
          >
          <input
            type="password"
            name="password2"
            required
            class="w-full px-6 py-4 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-400 transition"
          />
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-gray-900 text-white py-5 rounded-2xl font-medium uppercase tracking-wider hover:bg-gray-800 transition mt-4"
      >
        Create Account
      </button>
    </form>

    <p class="text-center mt-8 text-gray-600">
      Already have an account?
      <a
        href="{% url 'login' %}"
        class="text-gray-900 font-medium hover:underline"
        >Log in</a
      >
    </p>
  </div>
</div>
{% endblock %}
