{% extends "base.html" %}
<!--                         -->
{% block title %}JSY - Log In{% endblock %}
<!--                        -->

{% block content %}

<section
  class="min-h-[calc(100vh-128px)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-pink-50 via-purple-50 to-white"
>
  <div class="max-w-md w-full space-y-8">
    <!-- Card -->
    <div
      class="bg-white/80 backdrop-blur-sm shadow-xl rounded-3xl p-8 border border-purple-100/50"
    >
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
        <p class="mt-2 text-gray-600">Log in to your JSY account</p>
      </div>

      <form method="post" class="mt-8 space-y-6">
        {% csrf_token %}

        <!-- form.as_p + custom style override -->
        <div class="login-form-as-p space-y-6">{{ form.as_p }}</div>

        <!-- Remember me + Forgot password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center text-gray-600">
            <input
              type="checkbox"
              class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
            />
            <span class="ml-2">Remember me</span>
          </label>
          <a
            href="#"
            class="text-purple-600 hover:text-purple-800 hover:underline"
            >Forgot password?</a
          >
        </div>

        <!-- Submit button -->
        <div>
          <button
            type="submit"
            class="w-full bg-purple-600 text-white py-3 px-4 rounded-full font-medium hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition shadow-md"
          >
            Log In
          </button>
        </div>
      </form>

      <!-- Signup link -->
      <div class="mt-6 text-center text-sm text-gray-600">
        Don't have an account?
        <a
          href="{% url 'signup' %}"
          class="font-medium text-purple-600 hover:text-purple-800"
          >Sign up</a
        >
      </div>
    </div>
  </div>
</section>

<!-- Only for this login page - beautiful input boxes -->
<style>
  .login-form-as-p input[type="text"],
  .login-form-as-p input[type="email"],
  .login-form-as-p input[type="password"] {
    width: 100%;
    padding: 1rem 1.25rem;
    background: rgba(255, 255, 255, 0.65);
    border: 1px solid rgba(168, 85, 247, 0.25);
    border-radius: 1rem;
    font-size: 1rem;
    color: #111827;
    transition: all 0.25s ease;
    backdrop-filter: blur(8px);
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  }

  .login-form-as-p input[type="text"]:focus,
  .login-form-as-p input[type="email"]:focus,
  .login-form-as-p input[type="password"]:focus {
    outline: none;
    border-color: rgba(168, 85, 247, 0.6);
    box-shadow:
      0 0 0 4px rgba(168, 85, 247, 0.18),
      inset 0 1px 2px rgba(0, 0, 0, 0.05);
    background: rgba(255, 255, 255, 0.85);
  }

  .login-form-as-p input::placeholder {
    color: rgba(107, 114, 128, 0.7);
  }

  .login-form-as-p p {
    margin-bottom: 1.5rem;
  }

  .login-form-as-p label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
    font-weight: 500;
    color: #374151;
  }

  .login-form-as-p ul.errorlist {
    margin-top: 0.375rem;
    font-size: 0.8125rem;
    color: #dc2626;
  }
</style>

{% endblock %}
