{% extends "base.html" %}
<!--                        -->
{% block title %}Collections{% endblock %}
<!--                      -->
{% block content %}
<section class="py-16 bg-white">
  <div class="max-w-7xl mx-auto px-4">
    <h1 class="text-4xl font-bold text-center mb-12 text-gray-900">
      Our Collections
    </h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for category in categories %}
      <div
        class="group bg-gray-50 rounded-2xl overflow-hidden shadow hover:shadow-xl transition"
      >
        <div
          class="aspect-[4/3] bg-gradient-to-br from-purple-100 to-pink-100 flex items-center justify-center"
        >
          <!-- Category image if you add later -->
          <span class="text-6xl opacity-30">üïØÔ∏è</span>
        </div>
        <div class="p-6 text-center">
          <h3 class="text-xl font-semibold group-hover:text-purple-600">
            {{ category.name }}
          </h3>
        </div>
      </div>
      {% empty %}
      <p class="col-span-full text-center">No collections available yet.</p>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
