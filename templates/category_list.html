{% extends "base.html" %}
<!--                        -->
{% block title %}Collections{% endblock %}
<!--                      -->
{% block content %}
<section class="py-16 bg-white">
  <div class="max-w-7xl mx-auto px-4">
    <h1 class="text-4xl font-bold text-center mb-12 text-gray-900">
      Our Collections
    </h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for category in categories %}
      <div
        class="group bg-gray-50 rounded-2xl overflow-hidden shadow hover:shadow-xl transition-all duration-300"
      >
        <div
          class="aspect-[4/3] overflow-hidden relative bg-gradient-to-br from-purple-100 to-pink-100"
        >
          {% if category.image %}
          <img
            src="{{ category.image.url }}"
            alt="{{ category.name }} collection"
            class="w-full h-full object-cover object-center group-hover:scale-110 transition-transform duration-700 ease-out"
            loading="lazy"
          />
          {% else %}
          <!-- Fallback same as before - no sudden change -->
          <div class="absolute inset-0 flex items-center justify-center">
            <span class="text-6xl opacity-30">üïØÔ∏è</span>
          </div>
          {% endif %}
        </div>
        <div class="p-6 text-center">
          <h3
            class="text-xl font-semibold group-hover:text-purple-600 transition-colors duration-300"
          >
            <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
          </h3>
        </div>
      </div>
      {% empty %}
      <p class="col-span-full text-center text-gray-600 py-12">
        No collections available yet.
      </p>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
