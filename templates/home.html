{% extends "base.html" %}
<!--               -->
{% block title %}Home{% endblock title %}
<!--               -->
{% block content %}
<!--                        -->
{% if user.is_authenticated %}
Hi {{ user.username }} !
<p><form action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">
        Log Out
    </button>
</form></p>
{% else %}
<p>You are not logged in! </p>
<p><a href="{% url 'login' %}">Log In</a> | 
<a href="{% url 'signup' %}">Sign Up</a></p>
{% endif %}
{% endblock content %}
