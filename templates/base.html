<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Ecommerce App{% endblock title %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <header class="bg-white shadow">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-900">
          Fresh<span class="text-green-600">Cart</span>
        </a>

        <nav class="space-x-6">
          <a href="#" class="hover:text-green-600">Shop</a>
          <a href="#" class="hover:text-green-600">Account</a>
          <a href="#" class="hover:text-green-600">Cart</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-10">
      {% block content %}{% endblock content %}
    </main>
  </body>
</html>
