<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}JSY – Home & Living{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
      }
      h1,
      h2 {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body class="bg-[#f9f7f4] text-gray-800 antialiased">
    <!-- Top Bar: Free Shipping -->
    <div class="bg-[#f0ede8] text-center text-sm py-2.5 font-medium">
      Free shipping on orders over $75 •
      <a href="#" class="underline hover:text-gray-600">Subscribe</a>
    </div>

    <!-- Navbar -->
    <header
      class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100"
    >
      <div class="max-w-7xl mx-auto px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <a
            href="{% url 'home' %}"
            class="text-3xl font-bold tracking-tight text-gray-900"
          >
            JSY
          </a>

          <nav
            class="hidden md:flex items-center space-x-10 text-sm font-medium uppercase tracking-wider"
          >
            <a href="#" class="hover:text-gray-500 transition">Home & Living</a>
            <a href="#" class="hover:text-gray-500 transition">Accessories</a>
            <a href="#" class="hover:text-gray-500 transition">Stationery</a>
            <a href="#" class="hover:text-gray-500 transition">Sale</a>
            <a href="#" class="hover:text-gray-500 transition">Gift Card</a>
          </nav>

          <div class="flex items-center space-x-6">
            <button class="text-gray-700 hover:text-gray-900">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
            <a href="#" class="text-gray-700 hover:text-gray-900 relative">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                />
              </svg>
              <span
                class="absolute -top-1 -right-1 bg-gray-800 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
                >0</span
              >
            </a>
            <button class="md:hidden text-gray-700">
              <svg
                class="w-7 h-7"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer class="bg-[#f0ede8] text-gray-600 py-5 mt-24">
      <div class="max-w-7xl mx-auto px-6 text-center text-sm">
        <p>© {{ year|default:"2026" }} JSY. Curated Home & Lifestyle.</p>
      </div>
    </footer>
  </body>
</html>
